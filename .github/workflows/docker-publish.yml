name: Build and Push Docker Images

# Trigger: Run this whenever code is pushed to the 'main' or 'master' branch
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to click a button on GitHub to run it manually

jobs:
  # JOB 1: Handle the Backend
  build-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to Docker Hub using the secrets we will set up in Part C
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Java app and push the image
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          # This tags the image as: yourusername/event-manager-backend:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/event-manager-backend:latest

  # JOB 2: Handle the Frontend
  build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the React app and push the image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/event-manager-frontend:latest